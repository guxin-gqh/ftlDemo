<h2 align="center">2022年法国总统大选候选人佩克雷斯新冠病毒检测结果呈阳性</h2>
<p align="center">
    新闻来源：央视新闻&nbsp;&nbsp;
    发布时间：2022年03月25日 11:21:23
</p>
<p style="text-indent: 2px">
    当地时间3月24日，2022年法国总统大选右翼共和党候选人瓦莱丽·佩克雷斯(Valérie Pécresse)表示，其新冠病毒检测结果为阳性，将继续远程参加竞选活动，并遵守卫生规定。她也将因此缺席原定于25日在波尔多举行的竞选集会。(总台记者 马瑾瑾）
</p>
